<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" type="image/jpg" href="/favicon.jpg"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>ChatHTML</title>
</head>
<body >
    <h1>Titulo</h1>

    <div class="row mt-5">
        <div class="col-sm-6">
            <h3>enviar mensaje</h3>
            <hr>
            <input type="text" 
                    id="txtUid" class="form-control mb-2" placeholder="uid" autocomplete="off">
            <input type="text" 
                    id="txtMensaje" class="form-control mb-2" placeholder="texto" autocomplete="off">
            <h3>Usuarios</h3>
            <ul id="ulUsuarios">

            </ul>
        </div>
        <div class="col-sm-6">
            <h3>Chat completo</h3>
            <hr>
            <ul id="ulMensajes"></ul>

        </div>
    </div>
    <div id="Salas">
        
        <h3>Salas disponibles</h3>
        <hr>
        <ul id="ulSalas"></ul>
    </div>
    <div id="divSalas">

    </div>
    <button id="btnSalas" class="btn-primary">Cargar Salas</button>
    <button id="btnSalir" class="btn-danger">Log out</button>
    <script src="./socket.io/socket.io.js" charset="utf-8"></script>
    <script src="./js/chat.js" charset="utf-8" ></script>
</body>
</html>
